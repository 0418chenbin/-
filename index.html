<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胜美达年会抽奖</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题区域 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-red-500">胜美达年会抽奖</h1>
            <p class="text-xl text-gray-300">幸运抽奖，惊喜不断</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="max-w-4xl mx-auto">
            <!-- 抽奖显示区域 -->
            <section class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-8 shadow-xl">
                <div id="lottery-display" class="text-center py-16">
                    <div id="name-display" class="text-4xl md:text-6xl font-bold mb-4 transition-all duration-300">点击开始抽奖</div>
                    <div id="status-display" class="text-xl text-gray-300">等待导入名单</div>
                </div>
            </section>

            <!-- 控制按钮区域 -->
            <section class="flex justify-center gap-4 mb-8">
                <button id="start-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transition-all duration-300 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa fa-play"></i> 开始抽奖
                </button>
                <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full text-xl shadow-lg transition-all duration-300 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa fa-stop"></i> 停止抽奖
                </button>
            </section>

            <!-- Excel导入区域 -->
            <section class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-8 shadow-xl">
                <h2 class="text-2xl font-bold mb-4 text-center">导入抽奖名单</h2>
                <div class="flex flex-col items-center">
                    <input type="file" id="excel-file" accept=".xlsx,.xls" class="mb-4 text-sm text-gray-300">
                    <button id="import-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 flex items-center gap-2">
                        <i class="fa fa-upload"></i> 导入Excel
                    </button>
                    <p id="import-status" class="mt-4 text-gray-300 text-sm text-center"></p>
                    <div id="name-count" class="mt-4 text-sm text-gray-300"></div>
                </div>
            </section>

            <!-- 中奖记录区域 -->
            <section class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-4 text-center">中奖记录</h2>
                <div id="winner-list" class="max-h-60 overflow-y-auto">
                    <div class="text-center text-gray-400 py-8">暂无中奖记录</div>
                </div>
            </section>
        </main>
    </div>

    <!-- 脚本文件 -->
    <script src="script.js"></script>
</body>
</html>
